<div class="container">
  <p>Add Student</p>
  <div class="row">
    <div class="col-md-6 offset-2">
      <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong>Student Added.
        <button (click)="removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <!---data-dismiss="alert"   jodi kaj na kore tokhon (click)="removeMessage()" even kaj korbe. --->
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="addStudent" (ngSubmit)="saveData()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" minlength="10" name="name" id="name" >
        </div>
        <div class="text-danger" *ngIf="name && name.invalid && name.touched">
          <div *ngIf="!name.hasError('required') && !name.hasError('minLength')">Minimum 5 and Maximum 10 charecter</div>
          <div *ngIf="name.hasError('required') && name.hasError('required')">name field is required*</div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
